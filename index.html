<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  
 
</head>
<body>

  
  <main class="card">
    <div class="card-head-img">
      <img src="./assets/images/illustration-article.svg" alt="" class="img">
    </div>

    <div class="card-content">
      <p class="tag">Learning</p>
      <p class="date">Published 21 Dec 2023</p>
      
      <h1 class="header">HTML & CSS foundations</h1>
      
      <p class="txt">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      
      
      
      <div class="avatar-img">
        <img src="./assets/images/image-avatar.webp" alt="avatar img" class="img-avatar-id">
        <p class="name">Greg Hooper</p>

      </div>

    </div>
  </main>
